machine:
  php:
    version: 5.6.14

dependencies:
  override:
    - mkdir -p build/logs
    - composer install --dev --no-interaction
    - sudo apt-get install php5-xdebug
    - sed -i 's/^;//' ~/.phpenv/versions/$(phpenv global)/etc/conf.d/xdebug.ini
test:
  override:
    - phpunit -c phpunit.xml
  post:
    - php vendor/bin/coveralls
